<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/63483fd584.js" crossorigin="anonymous"></script>
    <title>eBazaar | Home</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&family=Raleway&family=Roboto+Condensed:wght@700&family=Roboto:wght@500&display=swap');
        </style>
</head>
<body>
    <header>
        <nav>
            <div class="navSection1">
                <h1 class="headerName" onclick="home()">
                    eBazaar
                </h1>
                <div class="navLinksContainer">
                    <ul class="navMenu">
                        <li class="navItems">
                            <a href="./shop.html" class="navLinks">
                                Shop
                            </a>
                        </li>
                        <li class="navItems">
                            <a href="./pages.html" class="navLinks">
                                Pages
                            </a>
                        </li>
                        <li class="navItems">
                            <a href="./blog.html" class="navLinks">
                                Blog
                            </a>
                        </li>
                        <li class="navItems">
                            <a href="./contact.html" class="navLinks">
                                Contact
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="navSection2">
                <input type="search" name="Product Search" class="productSearch" id="productSearchBar" placeholder="Search..." onblur="releaseAnimation()" onfocus="animateSearchBar()">
                <div class="userRelated">
                    <i class="fa-regular fa-heart userRelatedIcons"></i>
                    <i class="fa-regular fa-user userRelatedIcons"></i>
                    <i class="fa-solid fa-cart-shopping userRelatedIcons"></i>
                </div>
            </div>
        </nav>
    </header>





    <main>
        <div class="featured">
            <div class="featuredDetailsContainer">
               <h2 id="featuredName" onmouseenter="featuredNameAnimate()" onmouseleave="featuredNameReturn()">
                Hand Craftables
               </h2>
               <button id="featuredCTA">
                Shop Now
               </button>
            </div>
            <div id="featuredImageContainer" onmouseenter="featuredImageContainerAnimate()" onmouseleave="featuredImageContainerReturn()" >
                <img src="./res/crafted1.png" alt="" srcset=""class="featuredImage">
                <!-- <img src="./ankara1.png" alt="" srcset=""> -->
            </div>
        </div>

        <div id="categoriesContainer">
            <div class="categories">
                <div class="categoryContainer" id="shoes">
                   ' <!-- <img src="./res/shoes.png"background-image  alt="" srcset="" class="categoriesBackground">' -->
                    <h3 class="categoryName" id="shoesCont">
                        Shoes
                    </h3>
                </div>
    
                <div class="categoryContainer" id="bags">
                    <h3 class="categoryName">
                        Bags
                    </h3>
                </div>
    
                <div class="categoryContainer" id="bodyWears">
                    <h3 class="categoryName">
                        Body Wears
                    </h3>
                </div>
            </div>
    
        </div>
        <div class="trending">
            <div id="trendingSection1">
                <h2 id="trendingTitle">
                    What's Trending
                </h2>
            </div>
            <div id="trendingSection2">
                <div class="trendingItemContainer">
                    <div class="trendingItemImageContainer">
                        <img class="trendingItemImage" src="./res/shoes_res/shoeimg12.jpg" alt="sampleimage">
                    </div>
                    <div class="trendingItemDetails">
                        <h3 class="trendingItemName"> Nike Sneaker</h3>
                        <p class="trendingItemPrice">
                            N17,999<span class="beforePrice">N20,999</span>
                        </p>
                    </div>
                </div>
    
               <div class="trendingItemContainer">
                    <div class="trendingItemImageContainer">
                        <img class="trendingItemImage" src="./res/bag_res/totebag.png" alt="sampleimage">
                    </div>
                    <div class="trendingItemDetails">
                        <h3 class="trendingItemName">Tote Bag</h3>
                        <p class="trendingItemPrice">
                            N1,200<span class="beforePrice">N1,599</span>
                        </p>
                    </div>
                </div>
    
                <div class="trendingItemContainer">
                    <div class="trendingItemImageContainer">
                        <img class="trendingItemImage" src="./res/wear_res/polo.png" alt="sampleimage">
                    </div>
                    <div class="trendingItemDetails">
                        <h3 class="trendingItemName">Polo</h3>
                        <p class="trendingItemPrice">
                            N3,500<span class="beforePrice">N3,999</span>
                        </p>
                    </div>
                </div>
    
                <div class="trendingItemContainer">
                    <div class="trendingItemImageContainer">
                        <img class="trendingItemImage" src="./res/craftables_res/nettedflay.jpeg" alt="sampleimage">
                    </div>
                    <div class="trendingItemDetails">
                        <h3 class="trendingItemName">Netted Flay</h3>
                        <p class="trendingItemPrice">
                            N24,999<span class="beforePrice">N46,000</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main> 





    <footer>
        <h2 class="footerName">
            eBazaar
        </h2>
        <div class="partners">
            <i class="fa-brands fa-ebay partnersIcon partnersEdit"></i>
            <i class="fa-brands fa-amazon partnersIcon partnersEdit"></i>
           <img src="https://i.ibb.co/m4Nh5mV/icons8-panda-64.png" alt="" srcset="" class="panda partnersEdit" >
        </div>
    </footer>
    <script src="./indexAnimation.js"></script>
    <script src="./general.js"></script>
</html>
