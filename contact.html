<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="shop.css">
    <link rel="stylesheet" href="contact.css">
    <script src="https://kit.fontawesome.com/63483fd584.js" crossorigin="anonymous"></script>
    <title>eBazaar | Shop</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&family=Raleway&family=Roboto+Condensed:wght@700&family=Roboto:wght@500&display=swap');
        </style>
</head>
<body>
    <header>
        <nav>
            <div class="navSection1">
                <h1 class="headerName" onclick="home()">
                    eBazaar
                </h1>
                <div class="navLinksContainer">
                    <ul class="navMenu">
                        <li class="navItems">
                            <a href="./shop.html" class="navLinks">
                                Shop
                            </a>
                        </li>
                        <li class="navItems">
                            <a href="./pages.html" class="navLinks">
                                Pages
                            </a>
                        </li>
                        <li class="navItems">
                            <a href="./blog.html" class="navLinks">
                                Blog
                            </a>
                        </li>
                        <li class="navItems">
                            <a href="./contact.html" class="navLinks">
                                Contact
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="navSection2">
                <input type="search" name="Product Search" class="productSearch" id="productSearchBar" placeholder="Search..." onblur="releaseAnimation()" onfocus="animateSearchBar()">
                <div class="userRelated">
                    <i class="fa-regular fa-heart userRelatedIcons"></i>
                    <i class="fa-regular fa-user userRelatedIcons"></i>
                    <i class="fa-solid fa-cart-shopping userRelatedIcons"></i>
                </div>
            </div>
        </nav>
    </header>






    <main>

        <div class="contactContainer" id="firstContact" onmouseenter="contactContainerAnimationStart()">
            <div class="contactLogoSection" >
                <i class="fa-brands fa-ebay contactIcons partnersEdit"></i>
            </div>
            <p class="contactName" onclick="redirectEbay()" >
                Ebay Fashion
            </p>            
        </div>

        <div class="contactContainer">
            <div class="contactLogoSection">
                <i class="fa-brands fa-amazon contactIcons partnersEdit"></i>
            </div>
            <p class="contactName" onclick="redirectAmazon()">
                Amazon Fashion
            </p>            
        </div>

        <div class="contactContainer">
            <div class="contactLogoSection">
                <img src="https://i.ibb.co/m4Nh5mV/icons8-panda-64.png" alt="" srcset="" class="contactPanda partnersEdit contactIcons" >
            </div>
            <p class="contactName" onclick="redirectPanda()">
               Panda
            </p>            
        </div>
       
    </main> 





    <footer>
        <h2 class="footerName">
            eBazaar
        </h2>
        <div class="partners">
            <i class="fa-brands fa-ebay partnersIcon partnersEdit"></i>
            <i class="fa-brands fa-amazon partnersIcon partnersEdit"></i>
           <img src="https://i.ibb.co/m4Nh5mV/icons8-panda-64.png" alt="" srcset="" class="panda partnersEdit" >
        </div>
    </footer>
    <script src="./indexAnimation.js"></script>
    <script src="./general.js"></script>
    <script src="./contact.js"></script>
</html>
